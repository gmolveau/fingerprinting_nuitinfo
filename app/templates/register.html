<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>H Register</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div><h1 class="logo-name">Bruno</h1></div>
            <h3>Welcome to Bruno</h3>
            <div id="username"></div>
            <form id='registerForm' class="m-t" role="form" action="/users/login" method="POST" enctype="application/json">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" name="username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="Telephone" name="telephone" required>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <a href="#"><small>Forgot password?</small></a>
                <a class="text-muted text-center" href="/login"><small>Already have an account ?</small></a>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>

</body>

</html>
