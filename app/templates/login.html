<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>H Login</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H</h1>

            </div>
            <h3>Welcome to H</h3>
            <p>Bonjour</p>
            <div id="username"></div>
            <form id='loginForm' class="m-t" role="form" action="/users/login" method="POST" enctype="application/json">
                <div class="form-group">
                    <input class="form-control" placeholder="Username" required="" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" name="password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script>
        document.getElementById('loginForm').addEventListener("submit", function(e){


                    function authentification(position){
                    e.preventDefault();
                    var form = e.target;
                    var request = new XMLHttpRequest();
                    var data = {};

                    // Récupération du login et du mot de passse
                    data.username = form.elements["username"].value;
                    data.password = form.elements["password"].value;

                    // Récupération de la taille de l'écran
                    data.hauteur = screen.height;
                    data.largeur = screen.width;


                    // Récupération des coordonnées
                    data.latitude = position.coords.latitude
                    data.longitude = position.coords.longitude

                    request.open(form.method, form.action);
                    request.setRequestHeader("Content-Type", "application/json");
                    request.send(JSON.stringify(data));

                    request.onload = function(){
                        var resp = JSON.parse(request.responseText);
                        sessionStorage.setItem("token",resp.data.token);
                        console.log(resp);
                         // document.getElementById("username").innerText += resp.data.username;
                         document.location.href="/login";
                    };
                    
                    request.onerror = function(){
                                console.log("front-end error | could not send the login request");
                                console.log(request);
                            };

                    }


                    // Si on à l'accès au coordonnée du navigateur
		          if(navigator.geolocation){
                        // Une fois que la a accepté le partage de ses données (coordonnées)
  			           navigator.geolocation.getCurrentPosition(authentification);
                        }

                        })

    </script>

</body>

</html>
