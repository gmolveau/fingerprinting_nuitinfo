<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>H Login</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">EI</h1>

            </div>
            <h3>Welcome to your bank</h3>
            <p>Informations</p>
            <div id="username"></div>
            <form id='loginForm' class="m-t" role="form" action="/login/custom" method="POST" enctype="application/json">

                <div class="form-group">
                    <span>Username : {{username}}</span>
                    <input class="form-control" value="{{username}}" placeholder="Language" required="" name="username">
                </div>

                <div class="form-group">
                    <span>Language : {{language}}</span>
                    <input class="form-control" value="{{language}}" placeholder="Language" required="" name="language">
                </div>

                <div class="form-group">
                    <span>Country : {{country}}</span>
                    <input value="{{country}}" class="form-control" placeholder="country" required="" name="country">
                </div>

                <div class="form-group">
                    <span>Size screen : {{size_screen}}</span>
                    <input value="{{size_screen}}" class="form-control" placeholder="size_screen" required="" name="size_screen">
                </div>

                <div class="form-group">
                    <span>Os : {{os}}</span>
                    <input value="{{os}}" class="form-control" placeholder="os" required="" name="os">
                </div>

                <div class="form-group">
                    <span>Provider : {{provider}}</span>
                    <input value="{{provider}}" class="form-control" placeholder="provider" required="" name="provider">
                </div>

                <div class="form-group">
                    <span>Os version : {{os_version}}</span>
                    <input value="{{os_version}}" class="form-control" placeholder="os_version" required="" name="os_version">
                </div>

                <div class="form-group">
                    <span>Browser : {{browser}}</span>
                    <input value="{{browser}}" class="form-control" placeholder="browser" required="" name="browser">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">Test Score</button>
            </form>
            <a href="/" class="btn btn-success block full-width m-b">Home</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login_custom.js') }}"></script>

</body>

</html>
